<!doctype HTML>
<html>
  <head>
    <title>VeeAR testing - large scene</title>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>

    <a-scene class="fullscreen" embedded arjs>
      <a-marker-camera preset='hiro'>

        <a-assets>
          <a-mixin id="blue" material="color: #4CC3D9"></a-mixin>
          <a-mixin id="blueBox" geometry="primitive: box; depth: 2; height: 5; width: 1" material="color: #4CC3D9"></a-mixin>
          <a-mixin id="box" geometry="primitive: box; depth: 1; height: 1; width: 1"></a-mixin>
          <a-mixin id="cylinder" geometry="primitive: cylinder; height: 0.3; radius: 0.75; segmentsRadial: 6"></a-mixin>
          <a-mixin id="green" material="color: #7BC8A4"></a-mixin>
          <a-mixin id="orange" material="color: #F16745"></a-mixin>
          <a-mixin id="purple" material="color: #93648D"></a-mixin>
          <a-mixin id="short" scale="1 0.5 1"></a-mixin>
          <a-mixin id="yellow" material="color: #FFC65D"></a-mixin>
          <img id="crateImg" src="https://aframe.io/sample-assets/assets/images/wood/crate.gif" crossorigin="true">
          <img id="floorImg" src="https://aframe.io/sample-assets/assets/images/terrain/grasslight-big.jpg" crossorigin="true">
        </a-assets>
      
        <a-entity id="environment" environment="preset:forest;fog:NaN;seed:8;skyType:gradient;skyColor:#24b59f;horizonColor:#eff9b7;lightPosition:-1.2 0.88 -0.55;ground:noise;groundYScale:4.18;groundTexture:squares;groundColor:#937a24;groundColor2:#987d2e;dressing:trees;dressingAmount:500;dressingColor:#888b1d;dressingScale:1;dressingVariance:10 10 10;gridColor:#c5a543">
          <a-entity position="0 50 0" light="type:hemisphere;color:#91dacf;intensity:0.6;groundColor:#937a24"></a-entity>
          <a-entity position="-1.2 0.88 -0.55" light="intensity:0.6;shadowCameraLeft:-10;shadowCameraBottom:-10;shadowCameraRight:10;shadowCameraTop:10"></a-entity>
          <a-entity rotation="-90 0 0" visible="" scale="4.18 1 1" shadow="cast:false;receive:false"></a-entity>
          <a-entity visible=""></a-entity>
        </a-entity>
        
        <a-entity id="blueBox" mixin="blueBox" position="0 8 0"></a-entity>
        <a-entity id="shortOrangeBox" mixin="short orange box" position="-5 2 0"></a-entity>
        <a-entity id="shortYellowBox" mixin="short yellow box" position="5 2 0"></a-entity>
        <a-entity id="redBox" geometry="" material="color:#f00" position="-4 1 0">
          <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="9600"></a-animation>
        </a-entity>
        <a-entity id="yellowSphere" geometry="primitive:sphere" material="color:#ff0;roughness:1" position="-2 2 -2"></a-entity>
        <a-box src="https://aframe.io/sample-assets/assets/images/bricks/brick_bump.jpg" position="-5 5 -2" width="1" color="#F16745" material="" geometry=""></a-box>
        <a-box id="box" position="0 2 0" height="2" color="#FFC65D" material="" geometry=""></a-box>
      
        <a-entity class="boxClass" geometry="" material="src:[object HTMLImageElement]" position="3 4 0"></a-entity>
        <a-entity class="boxClass" geometry="" material="color:#0f0" position="4 2 4"></a-entity>
      
        <a-entity id="floor" geometry="height:0.2;depth:24;width:24" material="src:[object HTMLImageElement];color:#fafafa;metalness:0.1;repeat:50 20;roughness:1"></a-entity>
      
        <a-entity id="pointLight" light="type:point;intensity:0.25" position="0 3 3"></a-entity>
      
        <a-entity id="cameraWrapper" position="0 1.6 8">
          <a-entity id="camera" camera="" look-controls="" wasd-controls="" position="" rotation="24.064227395494566 -43.31560931189024 0" data-aframe-inspector-original-camera="">
            <a-entity id="cursor" position="0 0 -2" geometry="primitive:ring;radiusOuter:0.016;radiusInner:0.01" material="color:#ff9;shader:flat;transparent:true;opacity:0.5" scale="2 2 2" raycaster="">
            </a-entity>
          </a-entity>
        </a-entity>
        
        <a-entity id="leftHand" laser-controls="hand:left" daydream-controls="hand:left" gearvr-controls="hand:left" oculus-go-controls="hand:left" oculus-touch-controls="" vive-controls="" windows-motion-controls="hand:left"></a-entity>
        <a-entity id="rightHand" laser-controls="" daydream-controls="hand:right" gearvr-controls="hand:right" oculus-go-controls="hand:right" oculus-touch-controls="hand:right" vive-controls="hand:right" windows-motion-controls=""></a-entity>
        <a-entity position=""></a-entity>
        
      </a-marker-camera>
    </a-scene>

  </body>
</html>
