<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Veear</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="arjs/aframe/build/aframe-ar.js"> </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker preset='hiro'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>
      <a-marker-camera type='pattern' url='pattern-marker.patt'>
        <a-box position='0 0.5 0' material='color: yellow;'></a-box>
      </a-marker-camera>
      <a-marker preset='custom' type='pattern' url='pattern-marker.patt'>
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <!-- <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker-camera preset='custom' url='/pattern-marker.patt'> 
        <a-box position='0 0.5 0' material='color: black;'></a-box>
      </a-marker-camera>
      <a-entity camera></a-entity> 
    </a-scene> -->
  </body>
</html>
